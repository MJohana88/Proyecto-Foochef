<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FoodChef - Inicio</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(
                    rgba(230, 224, 248, 0.9),
                    rgba(230, 224, 248, 0.9)
                ),
                url('imagenes/fondo_foodchef.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            width: 100%;
            height: 120px;
            background-color: rgba(155, 89, 182, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid #d1c4e9;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        #header img {
            height: 80px;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            object-fit: contain;
        }

        #header img:hover {
            transform: scale(1.05);
        }

        #header h1 {
            font-size: 32px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        .menu-container {
            width: 60%;
            background-color: rgba(255, 255, 255, 0.15);
            margin-top: 40px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-btn {
            background-color: #8e44ad;
            color: #fff;
            border: none;
            border-radius: 8px;
            width: 250px;
            height: 50px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background-color: #bb8fce;
            transform: scale(1.05);
        }

        .icon {
            font-size: 22px;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            #header h1 {
                font-size: 22px;
            }

            .menu-container {
                width: 85%;
                padding: 15px;
            }

            .menu-btn {
                width: 100%;
                font-size: 16px;
            }
        }
    </style>

    <script>
        function irA(pagina) {
            window.location.href = pagina;
        }
    </script>
</head>

<body>
    <div id="header">
        <img src="imagenes/logo_foodchef.png" alt="Logo FoodChef" />
        <h1>Bienvenido a FoodChef</h1>
    </div>

    <div class="menu-container">
        <button class="menu-btn" onclick="irA('inicio_sesion.jsp')">
            <i class="fas fa-sign-in-alt icon"></i> Iniciar Sesi√≥n
        </button>
        <button class="menu-btn" onclick="irA('contacto.jsp')">
            <i class="fas fa-phone icon"></i> Contacto
        </button>
        <button class="menu-btn" onclick="irA('nosotros.jsp')">
            <i class="fas fa-users icon"></i> Nosotros
        </button>
    </div>
</body>

</html>
